<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Air Flow Pvt. Ltd · Comprehension Test</title>
<link rel="icon" type="image/png" href="https://airflow.in/wp-content/uploads/2021/12/cropped-AIR-1.png" />
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding-top: 70px;
    }
    header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: #007bff;
        color: white;
        padding: 12px 0;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        z-index: 1000;
        box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .container {
        max-width: 900px;
        min-height: calc(100vh - 100px);
        background: white;
        margin: 0 auto;
        padding: 20px 30px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    .login-box {
        display: flex;
        background: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .login-left {
        flex: 1;
        background: url('https://airflow.in/wp-content/uploads/2021/12/cropped-AIR-1.png') no-repeat center/contain;
        background-color: #eef4ff;
    }
    .login-right {
        flex: 1;
        padding: 30px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    input {
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
    }
    button {
        padding: 10px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    button.primary {
        background: #007bff;
        color: white;
    }
    button.primary:hover {
        background: #0056b3;
    }
    @media (max-width: 768px) {
        .login-box {
            flex-direction: column;
        }
        .login-left {
            height: 180px;
        }
    }
</style>
</head>
<body>

<header>Air Flow Pvt. Ltd · Comprehension Test</header>

<!-- Login Page -->
<div class="container" id="login-page">
    <div class="login-box">
        <div class="login-left"></div>
        <div class="login-right">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Enter your name" />
            <button class="primary" onclick="startTest()">Start</button>
        </div>
    </div>
</div>

<!-- Reading Page -->
<div class="container" id="reading-page" style="display:none;">
    <h2>Reading Section</h2>
    <p id="reading-text">
        Artificial Intelligence (AI) is a smart technology that helps machines think and act like humans...
    </p>
    <br/>
    <button class="primary" onclick="startQuestions()">Next</button>
</div>

<!-- Questions Page -->
<div class="container" id="questions-page" style="display:none;">
    <h2>Questions</h2>
    <div id="question-container"></div>
    <br/>
    <button class="primary" onclick="submitTest()">Submit</button>
</div>

<!-- Result Page -->
<div class="container" id="result-page" style="display:none;">
    <h2>Results</h2>
    <p id="score-display"></p>
</div>

<script>
    const questions = [
        { q: "What is AI?", options: ["Magic", "Smart tech", "Food", "Car"], answer: "Smart tech" },
        { q: "Which is an AI assistant?", options: ["Siri", "Table", "Carpet", "Pen"], answer: "Siri" },
        { q: "What can AI do?", options: ["Cook", "Learn from data", "Sleep", "Paint"], answer: "Learn from data" }
    ];
    let score = 0;

    function startTest() {
        const name = document.getElementById("username").value.trim();
        if (!name) { alert("Please enter your name."); return; }
        document.getElementById("login-page").style.display = "none";
        document.getElementById("reading-page").style.display = "flex";
    }

    function startQuestions() {
        document.getElementById("reading-page").style.display = "none";
        document.getElementById("questions-page").style.display = "flex";
        loadQuestions();
    }

    function loadQuestions() {
        const container = document.getElementById("question-container");
        container.innerHTML = "";
        questions.forEach((q, index) => {
            const div = document.createElement("div");
            div.innerHTML = `<p>${index + 1}. ${q.q}</p>` + 
                q.options.map(opt => `<label><input type="radio" name="q${index}" value="${opt}"> ${opt}</label><br>`).join("");
            container.appendChild(div);
        });
    }

    function submitTest() {
        score = 0;
        questions.forEach((q, index) => {
            const selected = document.querySelector(`input[name="q${index}"]:checked`);
            if (selected && selected.value === q.answer) {
                score++;
            }
        });
        document.getElementById("questions-page").style.display = "none";
        document.getElementById("result-page").style.display = "flex";
        document.getElementById("score-display").innerText = `You scored ${score} out of ${questions.length}`;
    }
</script>

</body>
</html>
