<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Air Flow Pvt. Ltd. Typing Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    header {
      background: #0e4d92;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding-top: 60px;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 12px 20px;
      background: #0e4d92;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #09396d;
    }

    #error, .error-message {
      color: red;
      font-weight: bold;
      margin-bottom: 15px;
      display: none;
    }

    #typingPage, #results {
      display: none;
      flex-direction: column;
      align-items: center;
      padding-top: 80px;
      text-align: center;
    }

    #textToType {
      background: #eef3f9;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    #typingInput {
      height: 100px;
      font-size: 16px;
      padding: 10px;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>Air Flow Pvt. Ltd. Typing Speed Test</header>

  <!-- Login Page -->
  <div class="container" id="loginPage">
    <div class="card">
      <h2>Login to Start</h2>
      <p class="error-message" id="nameError">Please enter a valid name (letters only).</p>
      <p class="error-message" id="emailError">Please enter a valid email.</p>
      <input type="text" id="name" placeholder="Enter your name" required />
      <input type="email" id="email" placeholder="Enter your email" required />
      <button id="startBtn">Start Typing Test</button>
    </div>
  </div>

  <!-- Typing Test Page -->
  <div class="container" id="typingPage">
    <div class="card" id="test-area">
      <div id="timer">1:00</div>
      <div id="paragraph"></div>
      <textarea id="typing-box" placeholder="Start typing here..."></textarea>
    </div>
    <div class="card" id="results"></div>
    <button id="finalSubmitBtn" style="display:none">Submit to Google Sheet</button>
  </div>

  <script>
    const paragraphs = [
      `The morning sun rose gently over the quiet village, casting golden hues across the rooftops...`,
      `A gentle breeze rustled the leaves as she sat under the ancient oak tree, reading her favorite book...`,
      `Discipline is the bridge between goals and achievement. Without consistent effort...`,
      `In a world dominated by screens and instant communication...`,
      `Rain poured heavily against the windows, creating a rhythmic tapping...`,
      `The internet has transformed education in countless ways...`,
      `The stars shimmered above like tiny lanterns in the night sky...`,
      `The engine roared as the car sped down the winding road...`
    ];

    let totalDuration = 60;
    let timeLeft = totalDuration;
    let activeTimer;
    let inactivityTimer;
    let timerRunning = false;
    let selectedText = "";

    document.getElementById("startBtn").addEventListener("click", startTyping);
    document.getElementById("finalSubmitBtn").addEventListener("click", submitToSheet);

    function updateTimerDisplay() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      document.getElementById("timer").innerText = `${minutes}:${seconds.toString().padStart(2, '0')}`;
    }

    function startMainTimer() {
      if (timerRunning) return;
      timerRunning = true;
      activeTimer = setInterval(() => {
        if (timeLeft <= 0) {
          clearInterval(activeTimer);
          finishTest();
          return;
        }
        timeLeft--;
        updateTimerDisplay();
      }, 1000);
    }

    function pauseMainTimer() {
      clearInterval(activeTimer);
      timerRunning = false;
    }

    function startTyping() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const nameRegex = /^[a-zA-Z ]+$/;
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      let valid = true;
      if (!nameRegex.test(name)) {
        document.getElementById("nameError").style.display = "block";
        valid = false;
      } else {
        document.getElementById("nameError").style.display = "none";
      }
      if (!emailRegex.test(email)) {
        document.getElementById("emailError").style.display = "block";
        valid = false;
      } else {
        document.getElementById("emailError").style.display = "none";
      }

      if (!valid) return;

      document.getElementById("loginPage").style.display = "none";
      document.getElementById("typingPage").style.display = "flex";

      selectedText = paragraphs[Math.floor(Math.random() * paragraphs.length)];
      renderParagraph();

      const typingBox = document.getElementById("typing-box");
      typingBox.disabled = false;
      typingBox.focus();
      timeLeft = totalDuration;
      updateTimerDisplay();

      typingBox.addEventListener("input", () => {
        clearTimeout(inactivityTimer);
        startMainTimer();
        inactivityTimer = setTimeout(() => pauseMainTimer(), 2000);
        renderParagraph();
      });
    }

    function renderParagraph() {
      const typedText = document.getElementById("typing-box").value;
      let html = "";
      for (let i = 0; i < selectedText.length; i++) {
        if (i < typedText.length) {
          html += `<span style="color:#000">${selectedText[i]}</span>`;
        } else if (i === typedText.length) {
          html += `<span class="highlight">${selectedText[i]}</span>`;
        } else {
          html += `<span>${selectedText[i]}</span>`;
        }
      }
      document.getElementById("paragraph").innerHTML = html;
    }

    function finishTest() {
      pauseMainTimer();
      const typedText = document.getElementById("typing-box").value.trim();
      const originalWords = selectedText.split(/\s+/);
      const typedWords = typedText.split(/\s+/);

      let correct = 0;
      typedWords.forEach((word, i) => {
        if (word === originalWords[i]) correct++;
      });

      const wpm = Math.round((typedWords.length / totalDuration) * 60);
      const accuracy = ((correct / originalWords.length) * 100).toFixed(2);

      document.getElementById("typing-box").disabled = true;
      document.getElementById("test-area").style.display = "none";

      document.getElementById("results").innerHTML = `
        <h3>Test Result</h3>
        <p><strong>Name:</strong> ${document.getElementById("name").value}</p>
        <p><strong>Email:</strong> ${document.getElementById("email").value}</p>
        <p><strong>WPM:</strong> ${wpm}</p>
        <p><strong>Accuracy:</strong> ${accuracy}%</p>
        <p><strong>Total Words Typed:</strong> ${typedWords.length}</p>
        <p><strong>Correct Words:</strong> ${correct}</p>
      `;
      document.getElementById("results").style.display = "block";
      document.getElementById("finalSubmitBtn").style.display = "block";

      window.resultData = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        wpm,
        accuracy,
        totalWords: typedWords.length,
        correctWords: correct
      };
    }

    function submitToSheet() {
      const formBaseURL = "https://docs.google.com/forms/d/e/1FAIpQLSdrV_MCvdC0-v-EY9QLUAcUh15cAX-0Cbc8pbmyqEcSswuwFQ/formResponse";
      const params = new URLSearchParams({
        "entry.1239245755": window.resultData.name,
        "entry.1202560839": window.resultData.email,
        "entry.1945685852": window.resultData.wpm,
        "entry.710656876": window.resultData.accuracy,
        "entry.1233596875": window.resultData.totalWords,
        "entry.1193619231": window.resultData.correctWords
      });

      fetch(`${formBaseURL}?${params.toString()}`, {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        }
      })
      .then(() => {
        alert("✅ Submitted successfully!");
        location.reload();
      })
      .catch((error) => {
        alert("❌ Submission failed.");
        console.error("Error:", error);
      });
    }
  </script>
</body>
</html>
