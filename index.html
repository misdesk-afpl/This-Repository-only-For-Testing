<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Air Flow Pvt. Ltd. Typing Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    header {
      background: #0e4d92;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding-top: 60px;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 12px 20px;
      background: #0e4d92;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #09396d;
    }

    #error {
      color: red;
      font-weight: bold;
      margin-bottom: 15px;
    }

    #typingPage {
      display: none;
      flex-direction: column;
      align-items: center;
      padding-top: 80px;
      text-align: center;
    }

    #textToType {
      background: #eef3f9;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    #typingInput {
      width: 100%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>Air Flow Pvt. Ltd. Typing Speed Test</header>

  <!-- Login Page -->
  <div class="container" id="loginPage">
    <div class="card">
      <h2>Login to Start</h2>
      <p id="error"></p>
      <input type="text" id="name" placeholder="Enter your name" required />
      <input type="email" id="email" placeholder="Enter your email" required />
      <button onclick="validateLogin()">Start Typing Test</button>
    </div>
  </div>

  <!-- Typing Test Page -->
  <div id="typingPage">
    <div class="card">
      <div id="timer">Time Left: <span id="timeLeft">60</span> seconds</div>
      <div id="textToType">The quick brown fox jumps over the lazy dog.</div>
      <textarea id="typingInput" placeholder="Start typing here..."></textarea>
      <button onclick="submitTest()">Submit</button>
      <div id="result"></div>
    </div>
  </div>

  <script>
    function validateLogin() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const error = document.getElementById("error");

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (name === "" || email === "") {
        error.textContent = "Please enter both name and email.";
        return;
      }

      if (!emailRegex.test(email)) {
        error.textContent = "Please enter a valid email address.";
        return;
      }

      // Hide login and show typing test
      error.textContent = "";
      document.getElementById("loginPage").style.display = "none";
      document.getElementById("typingPage").style.display = "flex";
      startTimer();
    }

    let timeLeft = 60;
    let timerInterval;

    function startTimer() {
      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById("timeLeft").textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          submitTest();
        }
      }, 1000);
    }

    function submitTest() {
      clearInterval(timerInterval);
      const originalText = document.getElementById("textToType").textContent.trim();
      const userText = document.getElementById("typingInput").value.trim();

      const originalWords = originalText.split(" ");
      const userWords = userText.split(" ");
      let correctCount = 0;

      for (let i = 0; i < userWords.length; i++) {
        if (userWords[i] === originalWords[i]) {
          correctCount++;
        }
      }

      const speed = correctCount; // words per minute

      document.getElementById("result").textContent =
        `Your typing speed is ${speed} WPM with ${userWords.length - correctCount} incorrect words.`;
    }
  </script>
</body>
</html>
